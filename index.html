<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모바일 청첩장</title>
    <!-- 나눔고딕 -->
    <link
        href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&family=Nanum+Myeongjo:wght@400;700&display=swap"
        rel="stylesheet">
    <!-- font awesome-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- 사용자 css -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/grid.css">
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <section id="header">
        <div>
            <p>12.05</p>
        </div>
    </section>
    <section id="main">
        <div class="title_text">
            <p class="name">
                이지훈 <span>&amp; </span>이승아
            </p>
            <p class="marriage">결혼합니다</p>
        </div>
    </section>

    <section id="date_location">
        <span>|</span>
        <h2>2020년 12월 05일 토요일 오후2시<br>
            화곡 웨딩홀 3층 그랜드홀</h2>
    </section>

    <section id="invitation">
        <div class="title">
            <h1>Invitation</h1>
        </div>
        <p>"Two are better than one;<br>
            because they have a good reward<br>
            for their labour"</p>
        <div class="child">
            <p class="info">
                김국진&middot;장유나의 아들 <span>이지훈</span>
            </p>
            <p class="info">
                주형운&middot;최선희의 딸&nbsp;&nbsp;&nbsp; <span>이승아</span>
            </p>
        </div>
        <div class="phone">
            <p>신랑에게 전화하기&middot;&middot;&middot;&nbsp;<a href="tel:010-0000-0000"><i class="fa fa-mobile fa-3x"></i></a>
            </p>
            <p>신부에게 전화하기&middot;&middot;&middot;&nbsp;<a href="tel:010-0000-0000"><i class="fa fa-mobile fa-3x"></i></a>
            </p>
        </div>
    </section>

    <section id="gallery">
        <div class="title">
            <h1>Gallery</h1>
        </div>
        <div class="large_img container">
            <img class="img-responsive" src="./img/gallery.1.jpg" alt="large image">
        </div>
        <div class="small_img">
            <ul class="row">
                <li class="col_6"><img class="img-responsive" src="./img/gallery.2.jpg"
                        alt="small image"></li>
                <li class="col_6"><img class="img-responsive" src="./img/gallery.3.jpg"
                        alt="small image"></li>
                <li class="col_6"><img class="img-responsive" src="./img/gallery.4.jpg"
                        alt="small image"></li>
                <li class="col_6"><img class="img-responsive" src="./img/gallery.5.jpg"
                        alt="small image"></li>
            </ul>
        </div>
    </section>

    <section id="location">
        <div class="container">
            <h1>오시는 길</h1>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12654.286403946986!2d126.83170269714292!3d37.54159469250924!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357c9c4f460c32b7%3A0x68979fc65f1d6963!2z7ZmU6rOh7Jet!5e0!3m2!1sko!2skr!4v1604910112561!5m2!1sko!2skr"
                width="100%" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false"
                tabindex="0"></iframe>
        </div>
    </section>
</body>

</html>
